        function secretPassword() {
        //  Private variable (outside access illa)
        let password = "";

        return {
        setPassword: function (newPass) {
            password = newPass;
        },
        checkPassword: function (guess) {
            return password === guess;
        }
        };
        }

        const mySecret = secretPassword();

        mySecret.setPassword("myp@ss123");

        console.log(mySecret.checkPassword("myp@ss123")); // true
        console.log(mySecret.checkPassword("wrong"));     // false

        //  Direct access not possible
        console.log(mySecret.password); // undefined


        //11

        function once(fn) {
        let hasBeenCalled = false;
        let result;

        return function (...args) {
        if (!hasBeenCalled) {
            result = fn.apply(this, args);
            hasBeenCalled = true;
        }
        return result;
        };
        }

        function add(a, b) {
        console.log("Function executed");
        return a + b;
        }

        const addOnce = once(add);

        console.log(addOnce(2, 3));   // Function executed → 5
        console.log(addOnce(5, 10));  // (no execution) → 5
        console.log(addOnce(100, 200)); // (no execution) → 5
