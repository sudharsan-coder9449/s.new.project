<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array method</title>
</head>
<body>

    <h1>ARRAY METHOD</h1>
    <script>

        function runTask(callback){
            callback();
            console.log("Task Completed");
            
        }
        function myCallBack(){
            console.log("Callback is running");
            
        }

        runTask (myCallBack);


        //2

        function checkAge (age,callback){
            callback(age);
        }
        function validateAge (age){
            if (age >= 18){
                console.log("Eligible for vote");
                
            } else{
                console.log("Not Eligible for vote");       
            }
        }
        checkAge(20,validateAge);
        checkAge(16,validateAge)



        //3

        function fakeApiCall(successCallback){
            console.log("API call started...");
            
            setTimeout(() => {
                console.log("API call successfully");
                successCallback();
            }, 2000);
        }
        function onSuccess(){
            console.log("Processing data...");            
        }

            fakeApiCall(onSuccess);
            console.log("Request send");


        //4

        const fruits = ["Apple","Banana","Grapes","Orange","Mango"] 

        fruits.push("Stawberry","Waternmelon","Papaya")

        fruits.shift("Apple")

        console.log(fruits);


        //5

        const movies = ["Leo","Extraction","Avengers","Sita Ram"]

        const removeLastMovies = movies.pop()

        const movies1 = movies.push("7 Arivu")

        console.log(movies);
        

        //6

        const numbers = [12,34,56,78,90]

        const sliceNumber = numbers.toSpliced (2,3)

        console.log(sliceNumber);

        //7

        const arrNumber = [1,2,3,4,5,6,7,8,9]

        const evenNumber = arrNumber.filter( num => num % 2 === 0);

        console.log(evenNumber);


        //8

        const prices = [500,800,1000]

        const gstPrices = prices.map( price => price + price * 1.6 )

        console.log(gstPrices);


        //9

        const salaries = [250,400,650,800]

        const totalSalaries = salaries.reduce((sum, value) => sum + value,0)
        
        console.log(totalSalaries);

    </script>
</body>
</html>
