// 5️ Balanced Brackets
function isBalanced(str) {
  const stack = [];
  const map = { ')': '(', ']': '[', '}': '{' };
  for (let ch of str) {
    if ("([{".includes(ch)) stack.push(ch);
    else if (map[ch] !== stack.pop()) return false;
  }
  return stack.length === 0;
}
console.log("Balanced:", isBalanced("{[()]}"));
